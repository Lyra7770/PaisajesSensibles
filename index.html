<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paisajes Sensibles</title>

  <!-- Tipografías -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Cormorant Garamond', serif;
      color: #594F32;
      text-align: center;
    }

    #animated-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: background-color 3s ease;
  <div id="animated-bg"></div>

  <!-- Contenido -->
  <div class="content">
    <h1>Paisajes Sensibles</h1>

    <div class="galeria">
      <div class="obra" onclick="window.open('https://tuusuario.github.io/bruma-suave/', '_blank')">
        <iframe src="https://tuusuario.github.io/bruma-suave/"></iframe>
        <div class="titulo-obra">Bruma Suave</div>
      </div>

      <div class="obra" onclick="window.open('https://tuusuario.github.io/susurro-rosado/', '_blank')">
        <iframe src="https://tuusuario.github.io/susurro-rosado/"></iframe>
        <div class="titulo-obra">Susurro Rosado</div>
      </div>

      <div class="obra" onclick="window.open('https://tuusuario.github.io/lluvia-del-crepusculo/', '_blank')">
        <iframe src="https://tuusuario.github.io/lluvia-del-crepusculo/"></iframe>
        <div class="titulo-obra">Lluvia del Crepúsculo</div>
      </div>

      <div class="obra" onclick="window.open('https://tuusuario.github.io/hojas-que-cantan/', '_blank')">
        <iframe src="https://tuusuario.github.io/hojas-que-cantan/"></iframe>
        <div class="titulo-obra">Hojas que Cantan</div>
      </div>
    </div>
  </div>

  <!-- Fondo dinámico -->
  <script>
    const colores = [
      "#F2D888",
      "#594F32",
      "#F2E4D8",
      "#D98C5F",
      "#F2887E"
    ];

    let index = 0;
    const fondo = document.getElementById('animated-bg');

    function cambiarColor() {
      fondo.style.backgroundColor = colores[index];
      index = (index + 1) % colores.length;
    }

    setInterval(cambiarColor, 4000); // cada 4 segundos
    cambiarColor(); // iniciar
  </script>
</body>
</html>
